<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元图库 - ACG Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 图片灯箱插件 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            padding: 2rem 0;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Microsoft Yahei', sans-serif;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gallery-item {
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: zoom-in;
        }

        .category-filter {
            margin-bottom: 2rem;
            justify-content: center;
        }

        .btn-custom {
            margin: 0 0.5rem;
            background-color: #ff6b6b;
            color: white;
            border-radius: 20px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">✨ 二次元图库 ✨</h1>
        
        <!-- 分类筛选 -->
        <div class="d-flex category-filter">
            <button class="btn btn-custom active" data-filter="all">全部</button>
            <button class="btn btn-custom" data-filter="latest">最新</button>
            <button class="btn btn-custom" data-filter="popular">最热</button>
        </div>

        <!-- 图片画廊 -->
        <div class="container">
            <div class="row gallery">
                 <div class="col-lg-4 col-md-6 gallery-item" data-category="anime">
                    <img src="https://mfiles.alphacoders.com/986/986599.png" 
                         alt="结束乐队">
                 </div>
                 <div class="col-lg-4 col-md-6 gallery-item" data-category="anime">
                    <img src="https://mfiles.alphacoders.com/995/995994.png" 
                         alt="结束乐队">
                 </div>
            </div>
        </div>
    </div>

    <!-- 必要的JavaScript库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>

    <script>
        // 初始化Masonry布局
        $(document).ready(function() {
            const $gallery = $('.gallery').masonry({
                itemSelector: '.gallery-item',
                percentPosition: true
            });

            // 初始化灯箱
            $('.gallery').lightGallery({
                selector: '.gallery-item',
                download: false,
                thumbnail: false
            });

            // 分类筛选功能
            $('.btn-custom').click(function() {
                const filter = $(this).data('filter');
                $('.btn-custom').removeClass('active');
                $(this).addClass('active');

                if (filter === 'all') {
                    $('.gallery-item').show();
                } else {
                    $('.gallery-item').hide();
                    $(`.gallery-item[data-category="${filter}"]`).show();
                }
                $gallery.masonry('layout');
            });
        });
    </script>
</body>
</html>
